#DB url and DB name
spring.datasource.url=jdbc:mysql://localhost:3306/psmdb-acc?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
#DB username
spring.datasource.username=root
#DB password
spring.datasource.password=
#DB driver
#spring.datasource.driverClassName=com.mysql.jdbc.Driver
#Tells to keep existing data and table while server restart, other value is create where after server restart
spring.jpa.hibernate.ddl-auto=update
#This enables printing of sql queries generated by hibernate in console
#spring.jpa.show-sql=true
#Line 11 is commented because we do not want to see sql queries on production
##Hibernate properties
#The sql dialect makes hibernate generate better sql for the chosen database
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jackson.serialization.fail-on-empty-beans=false